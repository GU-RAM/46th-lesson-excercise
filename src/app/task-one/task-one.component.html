<h1>Task 1</h1>
<div class="task-one-main">
  <button class="task-one-main-button" (click)="loadUsers()">Load Users</button>
  <div class="task-one-main-loading" *ngIf="isLoading">Loading ...</div>
  <div
    class="task-one-main-empty-content"
    *ngIf="!isLoading && !userArr.length"
  >
    List is empty
  </div>
  <div class="task-one-main-names" *ngIf="userArr.length">
    Users: {{ userArr | userName }}
  </div>
  <ul class="task-one-main-content" *ngIf="userArr.length">
    <li
      class="status"
      *ngFor="let user of userArr"
      appHighlight
      [status]="user.status"
    >
      <p>{{ user.firstName }} {{ user.lastName }}</p>
      <p>About {{ user.firstName }}</p>
      <p>{{ user.birthDate | calculateAge }} years old</p>
      <button>{{ user.status }}</button>
    </li>
  </ul>
</div>
